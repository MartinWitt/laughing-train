plugins {
	id 'java'
	id "io.quarkus" version "2.12.3.Final"
	id 'xyz.keksdose.spoon.code_solver.java-common-conventions'
}

repositories {
	mavenCentral()
	mavenLocal()
	gradlePluginPortal()
}

dependencies {
	implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
	implementation 'io.quarkiverse.githubapi:quarkus-github-api:1.308.0'
	implementation 'io.quarkiverse.githubapp:quarkus-github-app:1.13.2'
	implementation 'io.quarkiverse.githubapp:quarkus-github-app-command-airline:1.13.2'
	implementation 'io.quarkus:quarkus-arc'
	implementation "io.quarkus:quarkus-scheduler"
	implementation 'io.quarkus:quarkus-smallrye-health'
	testImplementation 'io.quarkus:quarkus-junit5'
	implementation project(":code-transformation")
	implementation 'io.quarkus:quarkus-mongodb-panache:2.13.0.Final'
	annotationProcessor("io.quarkus:quarkus-panache-common")
	implementation("io.quarkus:quarkus-smallrye-graphql")
	implementation("io.quarkus:quarkus-smallrye-graphql-client")
}

group 'io.github.martinwitt'
version '0.0.1'
