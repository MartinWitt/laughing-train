plugins {
	id 'java'
	id "io.quarkus" version "3.0.0.Final"
	id 'xyz.keksdose.spoon.code_solver.java-common-conventions'
}

dependencies {
	implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
	implementation 'io.quarkiverse.githubapi:quarkus-github-api:1.314.1'
	implementation 'io.quarkiverse.githubapp:quarkus-github-app:2.0.0'
	implementation 'io.quarkiverse.githubapp:quarkus-github-app-command-airline:2.0.0'
	implementation 'io.quarkus:quarkus-arc'
	implementation "io.quarkus:quarkus-scheduler"
	implementation 'io.quarkus:quarkus-smallrye-health'
	testImplementation 'io.quarkus:quarkus-junit5'
	implementation project(":code-transformation")
	implementation 'io.quarkus:quarkus-mongodb-panache:3.0.1.Final'
	annotationProcessor("io.quarkus:quarkus-panache-common")
	implementation("io.quarkus:quarkus-smallrye-graphql")
	implementation("io.quarkus:quarkus-smallrye-graphql-client")
	implementation 'io.quarkiverse.quinoa:quarkus-quinoa:2.0.3'
	implementation("io.quarkus:quarkus-oidc")
	implementation("io.quarkus:quarkus-keycloak-authorization")
	implementation("io.quarkus:quarkus-micrometer-registry-prometheus")
	testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.24.2'
	implementation project(":application")
	implementation project(":persistence")
	implementation project(":commons")
}

group 'io.github.martinwitt'
version '0.0.1'

quarkusDependenciesBuild {
	dependsOn("jandex")
}