
plugins {
	// Apply the application plugin to add support for building a CLI application in Java.
	id 'application'
	id 'xyz.keksdose.spoon.code_solver.java-common-conventions'

}
version = "0.0.5"
repositories {
	// Use Maven Central for resolving dependencies.
	mavenCentral()
	maven { url 'https://repository.ow2.org/nexus/content/repositories/snapshots/' }

}

jar {
	manifest {
		// attributes "Main-Class": "xyz.keksdose.spoon.code_solver.TransformationEngine"
	}
	from {
		configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
	}
	exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
dependencies {
	// Use JUnit Jupiter for testing.
	testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

	// This dependency is used by the application.
	implementation 'com.google.guava:guava:31.0.1-jre'
	// implementation 'fr.inria.gforge.spoon:spoon-core:10.0.1-beta-2'
	implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '6.2.0.202206071550-r'
	implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit.ssh.apache', version: '6.0.0.202111291000-r'
	// implementation 'com.github.MartinWitt:Spoon:59fa98b3f8f83b2b566dc876ffabb26ba31ce2e3' // code solver branch
	implementation 'fr.inria.gforge.spoon:spoon-core:+'
	implementation 'com.google.flogger:flogger:0.7.4'
	implementation 'com.google.flogger:flogger-system-backend:0.7.4'
	implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.3.0-alpha13'
	testImplementation "com.google.truth:truth:1.1.3"
	implementation "com.github.docker-java:docker-java-core:+"
	implementation "com.github.docker-java:docker-java-transport-httpclient5:+"
	implementation "com.contrastsecurity:java-sarif:+"
}

application {
	// Define the main class for the application.
	mainClass = 'xyz.keksdose.spoon.code_solver.TransformationEngine'
}




def test = tasks.named("test") {
	useJUnitPlatform {
		excludeTags "Mining"
	}
}

def mining = tasks.register("mining", Test) {
	useJUnitPlatform {
		includeTags "Mining"
	}
}


