plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
    id "com.diffplug.spotless"
		id 'org.kordamp.gradle.jandex'
		id "net.ltgt.errorprone"
}

repositories {
    mavenCentral()
    gradlePluginPortal()
    maven { url "https://plugins.gradle.org/m2/" }
}
dependencies {
		// Use JUnit Jupiter for testing.
	testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
	implementation 'com.google.guava:guava:31.1-jre'
	implementation 'fr.inria.gforge.spoon:spoon-core:10.2.0-beta-21'
	implementation 'com.google.flogger:flogger:0.7.4'
	implementation 'com.google.flogger:flogger-system-backend:0.7.4'
	implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.4.4'
	errorprone("com.google.errorprone:error_prone_core:2.16")

}
testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.8.1')
        }
    }
}
java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

spotless {
	format 'misc', {
		// define the files to apply `misc` to
		target "*.md", '.gitignore'
		trimTrailingWhitespace()
		indentWithTabs()
		endWithNewline()
	}

	groovyGradle {
		target '*.gradle' // default target of groovyGradle
		greclipse()
	}
	java {
        palantirJavaFormat()
	}
}

tasks.withType(JavaCompile).configureEach {
    options.errorprone.disableWarningsInGeneratedCode = true
		options.errorprone.enabled = false
    options.errorprone.allDisabledChecksAsWarnings = false // change it to true to enable
}
compileJava {
	options.encoding = 'UTF-8'
	options.compilerArgs << '-parameters'
}

compileTestJava {
	options.encoding = 'UTF-8'
}
