on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@51ee8ae2605bd5ce1cfdcc5938684908f1cd9f69 # v3
        with:
          release-type: java
          package-name: release-please-action
          extra-files: |
              buildSrc/src/main/groovy/xyz.keksdose.spoon.code_solver.java-common-conventions.gradle
