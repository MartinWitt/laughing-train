name: "mine repos"

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '17 2 * * *'
jobs:
  mine:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: docker pull
      run: docker pull jetbrains/qodana-jvm-community:2021.3
    - name: mine projects
      run: cd code-transformation && sudo  ../gradlew mining -i
    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4.2.3
      with:
          branch: gh-mining # The branch the action should deploy to.
          folder: mining
