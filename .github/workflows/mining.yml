on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: docker pull
      run: docker pull jetbrains/qodana-jvm-community:2021.3
    - name: Setup Gradle
      uses: cd codetransformation && ./gradlew mining
    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4.2.2
      with:
          branch: gh-mining # The branch the action should deploy to.
          folder: mining