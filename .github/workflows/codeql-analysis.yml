name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '17 15 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3
    - uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3
      with:
       java-version: 17
       distribution: microsoft
    - name: Setup Gradle
      uses: gradle/gradle-build-action@915a66c096a03101667f9df2e56c9efef558b165 # v2
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@489225d82a57396c6f426a40e66d461b16b3461d # v2
      with:
        languages: ${{ matrix.language }}
    - run: |
       gradle build
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@489225d82a57396c6f426a40e66d461b16b3461d # v2
